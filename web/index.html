<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Task Management</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --bg-card: #16161f;
            --accent-primary: #6366f1;
            --accent-secondary: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #2d2d3a;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --critical: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse at top left, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-primary), #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .logo h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border-radius: 9999px;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-header h2 {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .card-icon {
            width: 36px;
            height: 36px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), #8b5cf6);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px var(--accent-glow);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-danger:hover {
            background: var(--critical);
        }

        .btn-full {
            width: 100%;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .tasks-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .task-count {
            background: var(--accent-primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .tasks-list::-webkit-scrollbar {
            width: 6px;
        }

        .tasks-list::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        .tasks-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .task-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.2s ease;
        }

        .task-item:hover {
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .task-type {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            background: var(--bg-card);
            border-radius: 6px;
            color: var(--accent-secondary);
        }

        .task-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            word-break: break-all;
        }

        .task-meta {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
            flex-wrap: wrap;
        }

        .task-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.75rem;
            padding: 0.25rem 0.625rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .priority-low { background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .priority-medium { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        .priority-high { background: rgba(239, 68, 68, 0.15); color: var(--error); }
        .priority-critical { background: rgba(220, 38, 38, 0.2); color: var(--critical); }

        .status-created { background: rgba(148, 163, 184, 0.15); color: var(--text-secondary); }
        .status-pending { background: rgba(99, 102, 241, 0.15); color: var(--accent-secondary); }
        .status-cancelled { background: rgba(239, 68, 68, 0.15); color: var(--error); }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .task-actions .btn {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            z-index: 1000;
        }

        .toast {
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .toast-success {
            background: var(--success);
            color: white;
        }

        .toast-error {
            background: var(--error);
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .json-view {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            max-height: 200px;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">‚ö°</div>
                <h1>TaskFlow</h1>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="main-grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">‚ûï</div>
                    <h2>Create New Task</h2>
                </div>
                <form id="createTaskForm">
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="text" id="userId" placeholder="e.g., user123" value="user123" required>
                    </div>
                    <div class="form-group">
                        <label for="taskType">Task Type</label>
                        <select id="taskType" required>
                            <option value="Report">üìä Report</option>
                            <option value="Email">üìß Email</option>
                            <option value="DataProcessing">üîÑ Data Processing</option>
                            <option value="Notification">üîî Notification</option>
                            <option value="Backup">üíæ Backup</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" required>
                            <option value="Low">üü¢ Low</option>
                            <option value="Medium" selected>üü° Medium</option>
                            <option value="High">üü† High</option>
                            <option value="Critical">üî¥ Critical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="payload">Payload (JSON)</label>
                        <textarea id="payload" placeholder='{"key": "value"}'></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full" id="createBtn">
                        Create Task
                    </button>
                </form>
            </div>

            <div class="card">
                <div class="tasks-header">
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <h2>üìã Tasks</h2>
                        <span class="task-count" id="taskCount">0</span>
                    </div>
                    <button class="btn btn-secondary" onclick="loadTasks()">
                        üîÑ Refresh
                    </button>
                </div>
                <div class="tasks-list" id="tasksList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No tasks yet. Create your first task!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <div class="modal-overlay" id="taskModal">
        <div class="modal">
            <h3>üìÑ Task Details</h3>
            <div class="json-view" id="taskDetails"></div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn btn-danger" id="cancelTaskBtn">Cancel Task</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let currentUserId = 'user123';
        let currentTaskId = null;

        async function checkHealth() {
            try {
                const response = await fetch('http://localhost:5000/health');
                if (response.ok) {
                    document.getElementById('statusDot').classList.add('connected');
                    document.getElementById('statusText').textContent = 'API Connected';
                    return true;
                }
            } catch (e) {
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'API Offline';
            }
            return false;
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span>
                <span>${message}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        async function createTask(e) {
            e.preventDefault();
            const btn = document.getElementById('createBtn');
            btn.innerHTML = '<span class="loading"></span> Creating...';
            btn.disabled = true;

            const data = {
                userId: document.getElementById('userId').value,
                taskType: document.getElementById('taskType').value,
                priority: document.getElementById('priority').value,
                payload: document.getElementById('payload').value || null
            };

            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    showToast(`Task created! ID: ${result.taskId.substring(0, 8)}...`);
                    document.getElementById('payload').value = '';
                    currentUserId = data.userId;
                    loadTasks();
                } else {
                    const error = await response.json();
                    showToast(error.error || 'Failed to create task', 'error');
                }
            } catch (e) {
                showToast('Connection error. Is API running?', 'error');
            }

            btn.innerHTML = 'Create Task';
            btn.disabled = false;
        }

        async function loadTasks() {
            const userId = document.getElementById('userId').value || currentUserId;
            currentUserId = userId;

            try {
                const response = await fetch(`${API_URL}/tasks/user/${userId}`);
                if (response.ok) {
                    const tasks = await response.json();
                    renderTasks(tasks);
                } else {
                    showToast('Failed to load tasks', 'error');
                }
            } catch (e) {
                showToast('Connection error', 'error');
            }
        }

        function renderTasks(tasks) {
            const container = document.getElementById('tasksList');
            document.getElementById('taskCount').textContent = tasks.length;

            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No tasks for this user. Create your first task!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-header">
                        <span class="task-type">${getTaskTypeIcon(task.taskType)} ${task.taskType}</span>
                        <span class="task-id">${task.id}</span>
                    </div>
                    <div class="task-meta">
                        <span class="task-badge priority-${task.priority.toLowerCase()}">${getPriorityIcon(task.priority)} ${task.priority}</span>
                        <span class="task-badge status-${task.status.toLowerCase()}">${task.status}</span>
                        <span class="task-badge" style="background: var(--bg-card); color: var(--text-muted);">
                            üïê ${formatDate(task.createdAt)}
                        </span>
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-secondary" onclick="viewTask('${task.id}')">üëÅÔ∏è View</button>
                        ${task.status !== 'Cancelled' ? `<button class="btn btn-danger" onclick="cancelTask('${task.id}')">‚ùå Cancel</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function getTaskTypeIcon(type) {
            const icons = {
                'Report': 'üìä',
                'Email': 'üìß',
                'DataProcessing': 'üîÑ',
                'Notification': 'üîî',
                'Backup': 'üíæ'
            };
            return icons[type] || 'üìã';
        }

        function getPriorityIcon(priority) {
            const icons = {
                'Low': 'üü¢',
                'Medium': 'üü°',
                'High': 'üü†',
                'Critical': 'üî¥'
            };
            return icons[priority] || '‚ö™';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString();
        }

        async function viewTask(taskId) {
            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}?userId=${currentUserId}`);
                if (response.ok) {
                    const task = await response.json();
                    currentTaskId = taskId;
                    document.getElementById('taskDetails').textContent = JSON.stringify(task, null, 2);
                    document.getElementById('cancelTaskBtn').style.display = task.status === 'Cancelled' ? 'none' : 'block';
                    document.getElementById('taskModal').classList.add('active');
                } else {
                    showToast('Failed to load task details', 'error');
                }
            } catch (e) {
                showToast('Connection error', 'error');
            }
        }

        async function cancelTask(taskId) {
            if (!confirm('Are you sure you want to cancel this task?')) return;

            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}/cancel`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUserId })
                });

                if (response.ok) {
                    showToast('Task cancelled successfully');
                    closeModal();
                    loadTasks();
                } else {
                    const error = await response.json();
                    showToast(error.error || 'Failed to cancel task', 'error');
                }
            } catch (e) {
                showToast('Connection error', 'error');
            }
        }

        function closeModal() {
            document.getElementById('taskModal').classList.remove('active');
            currentTaskId = null;
        }

        document.getElementById('cancelTaskBtn').addEventListener('click', () => {
            if (currentTaskId) cancelTask(currentTaskId);
        });

        document.getElementById('taskModal').addEventListener('click', (e) => {
            if (e.target.id === 'taskModal') closeModal();
        });

        document.getElementById('createTaskForm').addEventListener('submit', createTask);

        document.getElementById('userId').addEventListener('change', loadTasks);

        checkHealth().then(connected => {
            if (connected) loadTasks();
        });

        setInterval(checkHealth, 5000);
    </script>
</body>
</html>
