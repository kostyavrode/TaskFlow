version: '3.8'

services:
  postgres-task-management:
    image: postgres:16-alpine
    container_name: taskflow-postgres-task-management
    environment:
      POSTGRES_DB: ${POSTGRES_TASK_MGMT_DB:-task_management_db}
      POSTGRES_USER: ${POSTGRES_TASK_MGMT_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_TASK_MGMT_PASSWORD}
    volumes:
      - postgres_task_management_data:/var/lib/postgresql/data
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_TASK_MGMT_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  postgres-task-execution:
    image: postgres:16-alpine
    container_name: taskflow-postgres-task-execution
    environment:
      POSTGRES_DB: ${POSTGRES_TASK_EXEC_DB:-task_execution_db}
      POSTGRES_USER: ${POSTGRES_TASK_EXEC_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_TASK_EXEC_PASSWORD}
    volumes:
      - postgres_task_execution_data:/var/lib/postgresql/data
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_TASK_EXEC_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: taskflow-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  task-management-api:
    build:
      context: ..
      dockerfile: services/task-management/src/TaskManagement.Api/Dockerfile
    container_name: taskflow-task-management-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__TaskManagementDb=Host=postgres-task-management;Port=5432;Database=${POSTGRES_TASK_MGMT_DB:-task_management_db};Username=${POSTGRES_TASK_MGMT_USER:-postgres};Password=${POSTGRES_TASK_MGMT_PASSWORD}
      - EventBus__Host=rabbitmq
      - EventBus__Port=5672
      - EventBus__Username=${RABBITMQ_USER:-guest}
      - EventBus__Password=${RABBITMQ_PASSWORD}
      - REPORTS_VOLUME_PATH=/app/wwwroot/files/reports
    volumes:
      - task_execution_reports:/app/wwwroot/files/reports:ro
    depends_on:
      postgres-task-management:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      task-execution-worker:
        condition: service_started
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  task-execution-worker:
    build:
      context: ..
      dockerfile: services/task-execution/src/TaskExecution.Worker/Dockerfile
    container_name: taskflow-task-execution-worker
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__TaskExecutionDb=Host=postgres-task-execution;Port=5432;Database=${POSTGRES_TASK_EXEC_DB:-task_execution_db};Username=${POSTGRES_TASK_EXEC_USER:-postgres};Password=${POSTGRES_TASK_EXEC_PASSWORD}
      - EventBus__Host=rabbitmq
      - EventBus__Port=5672
      - EventBus__Username=${RABBITMQ_USER:-guest}
      - EventBus__Password=${RABBITMQ_PASSWORD}
      - EventBus__ConcurrencyLimit=${EVENTBUS_CONCURRENCY_LIMIT:-5}
    volumes:
      - task_execution_reports:/app/wwwroot/files/reports
    depends_on:
      postgres-task-execution:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - taskflow-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  notification-api:
    build:
      context: ..
      dockerfile: services/notification/src/Notification.Api/Dockerfile
    container_name: taskflow-notification-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - EventBus__Host=rabbitmq
      - EventBus__Port=5672
      - EventBus__Username=${RABBITMQ_USER:-guest}
      - EventBus__Password=${RABBITMQ_PASSWORD}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_task_management_data:
  postgres_task_execution_data:
  rabbitmq_data:
  task_execution_reports:

networks:
  taskflow-network:
    driver: bridge

